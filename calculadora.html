<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculadora.js" defer></script>
    <link rel="stylesheet" href="calculadora.css">
    <title>Minha Calculadora</title>
</head>

<body>
    <h1>Minha Calculadora</h1>

    <div class="calculadora">
        <div>
            <input id="display" type="text" readonly />
        </div>
        <br />

        <div class="button-container">
            <button onclick="adicionarVisor('7')">7</button>
            <button onclick="adicionarVisor('8')">8</button>
            <button onclick="adicionarVisor('9')">9</button>
            <button onclick="adicionarOperador('/')">/</button>
            <br />
            <button onclick="adicionarVisor('4')">4</button>
            <button onclick="adicionarVisor('5')">5</button>
            <button onclick="adicionarVisor('6')">6</button>
            <button onclick="adicionarOperador('*')">*</button>
            <br />
            <button onclick="adicionarVisor('1')">1</button>
            <button onclick="adicionarVisor('2')">2</button>
            <button onclick="adicionarVisor('3')">3</button>
            <button onclick="adicionarOperador('-')">-</button>
            <br />
            <button onclick="adicionarVisor('0')">0</button>
            <button onclick="adicionarOperador('+')">+</button>
            <button onclick="igual()">=</button>
            <button onclick="limparVisor()">C</button>
        </div>

        <br />
        <div class="resultado">Resultado: <span id="resultado"></span></div>
    </div>
</body>

</html>
